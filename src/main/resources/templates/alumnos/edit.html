<!DOCTYPE html>
<html lang="es" xmlsn:th="http://www.thymeleaf.org">
  <head th:replace="commons/header :: header"/>
<body>
    <div th:replace="commons/menu :: menu"/>
    <form class="row g-3" th:action="@{/alumnos/update}" method="post" enctype="multipart/form-data">
      <input type="hidden" id="codigo" name="codigo" min="0" th:value="${alumno.codigo}">

      <div class="col-md-3">
        <label for="nombre" class="form-label" th:text="#{alumno.nombre}">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" th:value="${alumno.nombre}" autofocus>
      </div>

      <div class="col-md-3">
        <label for="apellidos" class="form-label" th:text="#{alumno.apellidos}">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${alumno.apellidos}" autofocus>
      </div>

      <div class="col-md-3">
        <label for="dni" class="form-label" th:text="#{alumno.dni}">DNI</label>
        <input type="text" class="form-control" id="dni" name="dni" th:value="${alumno.dni}" autofocus>
      </div>

      <div class="col-md-3">
        <label for="fechanacimiento" class="form-label" th:text="#{alumno.fechanacimiento}">Fecha nacimiento</label>
        <input type="text" class="form-control" id="fechanacimiento" name="fechanacimiento" th:value="${alumno.fechanacimiento}" autofocus>
      </div>
      <div class="col-md-3">
        <label for="email" class="form-label" th:text="#{alumno.email}">email</label>
        <input type="text" class="form-control" id="email" name="email" th:value="${alumno.email}" autofocus>
      </div>
      <div class="col-md-3">
        <label for="nuevo" class="form-label" th:text="#{alumno.nuevo}">nuevo</label>
        <input type="text" class="form-control" id="nuevo" name="nuevo" th:value="${alumno.nuevo}" autofocus>
      </div>
      

      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="card" style="width: 18rem;">
              <img th:src="'data:image/jpeg;base64,' + ${alumno.imageView}" class="card-img-top" alt="...">
            </div>
          </div>
        </div>

      <div class="mb-3">
        <label for="imagenForm" class="form-label">Imagen</label>
        <input class="form-control" type="file" name="imagenForm" id="imagenForm" th:value="${alumno.imagen}">
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary" th:text="#{alumno.editar}">editar</button>
      </div>

    </form>
      
      <div th:replace="commons/footer :: footer" class="container"/>
</body>
</html>
